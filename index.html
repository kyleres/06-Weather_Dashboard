<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

    <div class="header row text-center text-light">

        <h1 class="display-1 col-9">Weather Dashboard</h1>

        <div class="searchBox col-3 pt-4 pr-4">
            <label for="search">Enter the name of a city:</label>
            </br>
            <input id="search" type="text">
            <button id="go" type="button">Go</button>
        </div>

    </div>

    <div>

        <div class="row mr-3 ml-1">  

            <div class="main col-9 vh-100">

                <div id="currentWeatherSection" class="h-50 bg-secondary border-dark" style="border-bottom: 10px solid">

                    <div class="h1 rounded-bottom mr-3 ml-3 pt-2 pl-4 pb-2 text-light bg-success">Current Weather</div>

                    <div class="card m-3 mt-3 h-75">

                        <div id="currentWeatherHeader" class="row">
                            <p class="city h2 mt-3 text-center col-4">Name of City</p>
                            <p id="date" class="text-center pt-4 col-4">
                                <span><b>Date: </b></span>
                            </p>
                            <p id="time" class="text-center pt-4 col-4">
                                <span><b>Time: </b></span>
                            </p>
                        </div>

                        <div id="currentWeatherDetails" class="row">

                            <div class="col-3 pt-2 ml-5 text-center">
                                <img id="currentWeatherIcon">
                                </br>
                                <p id="currentWeatherDescription" class="pt-3 h4 font-weight-bold"></p>
                            </div>

                            <div class="col-3 pt-4 ml-5">
                                <p id="currentWeatherTemp" class="pt-2">
                                    <span><b>Temperature: </b></span>
                                </p>
                                <p id="currentWeatherFeel">
                                    <span><b>Feels like: </b></span>
                                </p>
                                <p id="currentWeatherTempMin">
                                    <span><b>Low: </b></span>
                                </p>
                                <p id="currentWeatherTempMax">
                                    <span><b>High: </b></span>
                                </p>
                            </div>

                            <div class="col-3 pt-2 ml-5">
                                <p id="currentWeatherHumidity" class="pt-2">
                                    <span><b>Humidity: </b></span>
                                </p>
                                <p id="currentWeatherWind">
                                    <span><b>Wind Speed: </b></span>
                                </p>
                                <p id="currentWeatherUV">
                                    <span><b>UV Index: </b></span>
                                </p>
                            </div>

                        </div>

                    </div>

                </div>
            
                <div id="forecastSection" class="h-50 bg-secondary mb-3">

                    <div class="h1 rounded-bottom mr-3 ml-3 pt-2 pl-4 pb-2 text-light bg-success">5-Day Forecast</div>

                    <div class="card m-3 mt-3 h-75">

                        <div id="forecastDays" class="row ml-4 pl-4">
                            <div id="forecastDay1" class="col-2 pl-2 ml-2 pt-2 text-center ">
                                <p id="forecastDay1Date">
                                </p>
                                </br>
                                <img id="forecastDay1Icon">
                                </br>
                                <p id="forecastDay1Temp">
                                </p>
                                </br>
                                <p id="forecastDay1Humidity">
                                </p>
                            </div>
                        
                            <div id="forecastDay2" class="col-2 pl-2 ml-2 pt-2 text-center ">
                                <p id="forecastDay2Date">
                                </p>
                                </br>
                                <img id="forecastDay2Icon">
                                </br>
                                <p id="forecastDay2Temp">
                                </p>
                                </br>
                                <p id="forecastDay2Humidity">
                                </p>
                            </div>
                        
                            <div id="forecastDay3" class="col-2 pl-2 ml-2 pt-2 text-center ">
                                <p id="forecastDay3Date">
                                </p>
                                </br>
                                <img id="forecastDay3Icon">
                                </br>
                                <p id="forecastDay3Temp">
                                </p>
                                </br>
                                <p id="forecastDay3Humidity">
                                </p>
                            </div>
                        
                            <div id="forecastDay4" class="col-2 pl-2 ml-2 pt-2 text-center ">
                                <p id="forecastDay4Date">
                                </p>
                                </br>
                                <img id="forecastDay4Icon">
                                </br>
                                <p id="forecastDay4Temp">
                                </p>
                                </br>
                                <p id="forecastDay4Humidity">
                                </p>
                            </div>
                        
                            <div id="forecastDay5" class="col-2 pl-2 ml-2 pt-2 text-center ">
                                <p id="forecastDay5Date">
                                </p>
                                </br>
                                <img id="forecastDay5Icon">
                                </br>
                                <p id="forecastDay5Temp">
                                </p>
                                </br>
                                <p id="forecastDay5Humidity">
                                </p>
                            </div>

                        </div>

                    </div>

                </div> 

            </div>
            
            <div class="aside col-3 vh-100 pb-3 mb-3 bg-light">
                <h1 class="display-4 pt-4 pb-2 mb-3 w-100 rounded-bottom text-center text-light bg-info">Recent Cities</h1>

                <div class="buttonsDiv p-5 border-info">
                    <div class="placeholder h3 text-muted text-center align-middle"></div>
                </div>

            </div>

        </div>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
